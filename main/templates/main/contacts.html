{% extends 'main/base.html' %} 
{% block content %} 

<div class="col-6">
   Офис в Крыму<br>
   Офис в Москве<br>
   Офис в Питере
</div>
<form method = 'POST'>
   {% csrf_token %}
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Имя</label>
     <input type="name" name="name" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-warning">
     <label class="control-label" for="inputWarning1">Телефон</label>
     <input type="phone" name="phone" class="form-control" id="inputWarning1">
   </div>
   <div class="form-group has-error">
     <label class="control-label" for="inputError1">Сообщение</label>
     <input type="message" name="message" class="form-control" id="inputError1">
   </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputError1"></label>
      <input type="submit" class="btn btn-primary" id="inputError1">
 </form>
{% endblock %}
