{% extends 'main/base.html' %}     
{% block content %}
  
<input class="btn btn-success mb-4" type="submit" value="Добавить продукты" id="add-article-btn" style="position: absolute; top: 28%; left: 18.3%;">
   
            {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">Название: {{object.name}}</p>
                  <p class="card-text">Описание: {{object.description|truncatechars:100}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
{% endblock %}
