{% extends 'main/base.html' %} 
{% block content %} 
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Номер версии</label>
     <input type="number" name="version_number" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-error">
     <label class="control-label" for="inputError1">Название версии</label>
     <input type="name" name="version_name" class="form-control" id="inputError1">
   </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputError1">Признак версии</label>
      <br>
      <input type="radio" name="is_active_version" value="1"> Да
      <input type="radio" name="is_active_version" value="Нет"> Нет
    </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputError1"></label>
      <input type="submit" class="btn btn-primary" id="inputError1">
 </form> 
{% endblock %}
